name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint (ESLint + TypeScript)
        run: pnpm lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

  integration-tests:
    needs: [lint-and-typecheck, unit-tests]
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - os: macos-14
            arch: arm64
            name: macOS (Apple Silicon)

          # Windows x64
          - os: windows-latest
            arch: x64
            name: Windows (x64)

          # Linux x64
          - os: ubuntu-latest
            arch: x64
            name: Linux (x64)

    runs-on: ${{ matrix.os }}
    name: Integration - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Linux needs xvfb for Electron
      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum pnpm test:integration

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm test:integration

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            test-results/
            screenshots/

  e2e-tests:
    needs: integration-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            name: macOS (Apple Silicon)
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            name: Linux

    runs-on: ${{ matrix.os }}
    name: E2E - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run E2E tests
      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum pnpm test:e2e

      - name: Run E2E tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm test:e2e

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.os }}
          path: |
            test-results/
            screenshots/
